<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" href="/img/favicon.png" type="image/x-icon">
	<title>TaskPIN</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
		<div class="container">
			<a href="index.html" class="NAVBAR navbar-brand">TaskPin</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a href="index.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
					</li>
				   <!-- <li class="nav-item">
						<a href="task.html" class="nav-link">Tasks</a>
					</li>-->
					<li class="nav-item align-self-right active">
						<a href="login.html" class="nav-link">Login</a>
					</li>
					<li class="nav-item LIST">
						<a href="signup.html" class="nav-link">SignUp</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="col-lg-7 home-main align-self-center text-center">
			<img src="/img/taskpin-logo.png" alt="" class="img-fluid w-50 mb-4 d-none d-md-inline">
			<div id="contents" class="pt-3">
				<p class="text-light mx-auto text-center"><span class="text-success">✔</span> Manage your time</p>
				<p class="text-light mx-auto text-center"><span class="text-success">✔</span> Get a reminder for your important
					tasks</p>
				<p class="text-light mx-auto text-center"><span class="text-success">✔</span> Have a productive life</p>
			</div>
		</div>
		<div class="col-lg-4 login-form d-flex align-items-center mb-2">
			<div class="container text-center">
				<div class="card">
					<div class="card-content">
						<h2 class="card-header text-center">
							Login
						</h2>
						<div class="card-body">
							<form action="#" class="">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<label for="email" class="input-group-text"><i class="fas fa-envelope"></i></label>
									</div>
									<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Id"
										required>
								</div>
								<div class="input-group">
									<div class="input-group-prepend">
										<label for="password" class="input-group-text"><i class="fas fa-key"></i></label>
									</div>
									<input type="password" name="password" id="password" class="active form-control"
										placeholder="Password" required>
									<div class="input-group-append">
										<label for="password" class="input-group-text forPass"><img
												src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/je5FEJkU1_K.png" id="icon"></label>
									</div>
								</div>
								<span id="invalid" class="sm text-danger"></span>
								<input type="submit" value="Login" id="login" class="btn btn-primary mt-3 btn-block">
							</form>
						</div>
						<div class="card-footer d-flex justify-content-between">
							<a href="forgot.html" class="sm left">Forgot Password?</a>
							<a href="signup.html" class="sm right">New User? Sign Up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="/js/login.js"></script>
</body>

</html>
